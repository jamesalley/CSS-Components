<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>CSS Components</title>
<style>
.frm {
    display: inline-block;
    border-radius: 7px;
    border: 2px solid darkgray;
    background: gray;
    padding: 10px;
}
.frm.dark {
    background: black;
}
.frm.light {
    background: white;
}
</style>
</head>
<body>

<link rel="stylesheet" type="text/css" href="src/magGlass.css" />
<div class="frm">
    <div class="mag-glass"><div class="lens"></div><div class="handle"></div></div>
</div>

<link rel="stylesheet" type="text/css" href="src/tapToTop.css" />
<div class="frm">
    See TapToTop component in fixed position on lower right.
    <a id="tapToTop" href="#top" title="Top of page" class="shown">Top of page<span class="circumflex"><span class="bar"></span><span class="bar"></span></span></a>
</div>

<link rel="stylesheet" type="text/css" href="src/clearBtn.css" />
<div class="frm">
    <div class="clearBtn">
        <div class="bar"></div>
        <div class="bar"></div>
        <input type="reset" value="Clear" />
    </div>
</div>

<link rel="stylesheet" type="text/css" href="src/resetBtn.css" />
<div class="frm">
    <div role="button" arial-label="Reset" id="resetBtn"></div>
</div>

<link rel="stylesheet" type="text/css" href="src/cog.css" />
<div class="frm light">
    <div class="cog">
        <div class="tooth"></div>
        <div class="tooth"></div>
        <div class="tooth"></div>
        <div class="tooth"></div>
        <div class="hub"></div>
    </div>
</div>

</body>
</html>
